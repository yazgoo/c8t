<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <script src="/build.js"></script>
    <title>c8t</title>
  </head>
  <body>
    <script src="pack.js"></script>
<div id="keys_container">
    <fieldset><legend>Keyboard</legend>
    <script>
window.key = null
for(var i = 0; i < 4; i++)
{
    for(var j = 0; j < 4; j++)
    {
        s = (4 * i + j).toString(16);
    document.write('<input id="key" type="button" value="' + s
            + '" onclick="window.key=0x' + s + '"/>')
    }
        document.write('<br/>')
}
    emulator = null
    function launch() {
        if(emulator != null) emulator.pause
        emulator = Opal.Runner.$new().$run(document.getElementById('editor').value);
    }
    function launch2() {
        if(emulator != null) emulator.pause
        emulator = Opal.Runner.$new().$run2(document.getElementById('editor').value);
    }
    function launch3(select) {
        game = pack[select]
        if(game == undefined) return;
        if(emulator != null) emulator.pause
        text = Opal.Runner.$new().$disassemble(game['content'])
        document.getElementById('editor').value = text
        var description = game['description'];
        if(description == null) description = "";
        description.replace("\n", "<br/>")
        document.getElementById('description').innerHTML = 
        "<b>" +game['title'] + "</b><br/>"
        + "<b>Author</b> " +game['author'] + "<br/>"
        + "<b>Date</b> " +game['date'] + "<br/>"
        + "<b>Description</b><br/>" + description + ""
        emulator = Opal.Runner.$new().$run(text);
    }
    </script>
</fieldset>
<fieldset>
        <legend>Control</legend>
    pause<input type="checkbox" id="pause"/>
    <input type="button" id="step" value="step"
    onclick="if(emulator != null) emulator.step = true"/>
    log<input type="checkbox" id="log"/>
</fieldset>
    <fieldset>
        <legend>Launch from</legend>
    <select onchange="launch3(this.value)">
        <option>program</option>
    <script>
for(k in pack)
{

        document.write("<option value='"+ k +"'>" + pack[k]['short'] + "</option>");
}
    </script>
    </select>
    <br/>
    <input type="button" value="source" onclick="launch()"/>
    <input type="button" value=" xxd -p" onclick="launch2()"/>
</fieldset>
    <br/>
    <div id="description"></div>
</div>
    <div id="screen_container">
        <canvas id="screen" width="800" height="600"
            style="background-color: black;"></canvas>
    </div>
    <div id="editor_container">
        <input type="button" value="clear" onclick="document.getElementById('editor').value=''"/><br/>
    <textarea id="editor">
LD v0, 0
LD v1, 0
LD v5, 0
loop:
    LD v2, k
    CALL multiply
    DRW v0, v1, 5
    ADD v0, 8
    ADD v5, 1
    JP loop
multiply:
    LD I, 0
    SE v2, 0
    call add_5
    RET
add_5:
    LD v3, 5
    LD v4, 1
    ADD I, v3
    SUB v2, v4
    SE v2, 0
    JP add_5
    RET</textarea>
</div>
  </body>
</html>
